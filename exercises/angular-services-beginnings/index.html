<!DOCTYPE html>
<html lang="en" ng-app="favePokemon">

<head>
    <meta charset="UTF-8">
    <title>Favorite Pokemon</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body ng-controller="MainController">

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form name="form" novalidate>
                    <input name="pokeInput" class="form-control" type="text" ng-model="pokemon.name" required>
                    <button ng-click="addClick(pokemon)" class="btn btn-primary glyphicon glyphicon-plus" ng-disabled="form.$invalid"></button>
                    <button ng-click="removeClick(pokemon)" class="btn btn-danger glyphicon glyphicon-trash" ng-disabled="form.$invalid"></button>
                </form>
                <h1>Favorite Pokemon:</h1>
            </div>
            <div class="pokemonList col-xs-12 col-sm-6 col-md-4 col-lg-2" ng-repeat="pokemon in pokeList">
                <p>{{ pokemon }}</p>
            </div>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
