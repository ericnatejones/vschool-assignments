<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/darkly/bootstrap.min.css>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>The Simple Calculator</h1>
    <h2>Add</h2>
    <div>
        <input id="addOne" type="number" placeholder="number" class="form-control" required>
        <span> + </span>
        <input id="addTwo" type="number" placeholder="number" class="form-control" required>
        <input id="addButton" type="submit" value="=" class="btn btn-danger">
        <input id="addThree" type="number" value="" class="form-control">
    </div>
    <h2>Subtract</h2>
    <div>
        <input id="subtractOne" type="number" placeholder="number" class="form-control" required>
        <span> - </span>
        <input id="subtractTwo" type="number" placeholder="number" class="form-control" required>
        <input id="subtractButton" type="submit" value="=" class="btn btn-danger">
        <input id="subtractThree" type="number" value="" class="form-control">
    </div>
    <h2>Multiply</h2>
    <div>
        <input id="multiplyOne" type="number" placeholder="number" class="form-control" required>
        <span> * </span>
        <input id="multiplyTwo" type="number" placeholder="number" class="form-control" required>
        <input id="multiplyButton" type="submit" value="=" class="btn btn-danger">
        <input id="multiplyThree" type="number" class="form-control" readonly>
    </div>

</body>

<script src="calculator.js"></script>

</html>
