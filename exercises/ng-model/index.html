<!DOCTYPE html>
<html lang="en" ng-app="newApp">

<head>
    <meta charset="UTF-8">
    <title>The New App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid" ng-controller="controllerOne">
        <div class="row">
            <div class="well col-xs-12 col-lg-4">
                <label for="">Box 1</label>
             <input type="text" ng-model="titleOne">
                <p>{{ titleOne }} </p>
            </div>
            <div class="well col-xs-12 col-lg-4">
                <label for="">Box 2</label>
                <input type="text" ng-model="titleTwo">
                <p>{{ titleTwo }} </p>
            </div>
            <div class="well col-xs-12 col-lg-4">
                <label for="">Box 3</label>
                <input type="text" ng-model="titleThree">
                <p>{{ titleThree }} </p>
            </div>
        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
