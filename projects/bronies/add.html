<form class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3" novalidate ng-submit="addPony(pony, userForm.$valid)" name="userForm" action="">
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && userForm.name.$dirty }">
        <input ng-minlength="1" name="name" required class="form-control" ng-model="pony.name" type="text" placeholder="Pony Name...">
    </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
        <input ng-minlength="1" name="username" required class="form-control" ng-model="pony.username" type="text" placeholder="Username...">
    </div>
    <div class="form-group" ng-class="{ 'has-error' : userForm.url.$invalid && !userForm.url.$pristine }">
        <input ng-minlength="1" name="url" required class="form-control" ng-model="pony.imgUrl" type="url" placeholder="URL...">
    </div>
    <button ng-disabled="userForm.$invalid" type="submit" class="btn btn-primary">Add Pony!</button>
</form>
