<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>High-Score Haven</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h1>The Haven</h1>
        <form id="form" role="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="player" placeholder="Enter name" required>
            </div>
            <div class="form-group">
                <label for="game">Game:</label>
                <input type="text" class="form-control" id="game" placeholder="Enter game" required>
            </div>
            <div class="form-group">
                <label for="highscore">High-Score:</label>
                <input type="number" class="form-control" id="highscore" placeholder="Enter score or time (in seconds)" required>
            </div>
            <div class="checkbox">
                <input id="trashtalk" type="checkbox"> Trash talk</label>
            </div>
        </form>
        <div class="wrapper">
            <button id="submit" class="btn btn-default">Become Legend</button>
        </div>

    </div>

    <br>
    <br>

    <table class="sortable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Game</th>
                <th>Score</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="table">
            <tr>
                <td colspan="4">Become the first Legend.</td>
            </tr>
        </tbody>

    </table>

    <script src="main.js"></script>
</body>

</html>
